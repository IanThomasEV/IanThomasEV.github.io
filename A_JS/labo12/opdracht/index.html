<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Title</title>
</head>
<body>
<div class="form">
    <form>
        <h1>To Do List</h1>
        <label for="taskName">Taak naam<input id="taskName" type="text"><label>
        <label for="taskDescription">Taak omschrijving<input id="taskDescription" type="text"></label>
            <button type="submit" id="submit" pre>Submit</button>
    </form>
</div>
<div class="board">
    <div class="column" id="todo" data-status="todo">
        <h3>To Do</h3>
    </div>
    <div class="column" id="inprogress" data-status="inprogress">
        <h3>In Progress</h3>
    </div>
    <div class="column" id="done" data-status="done">
        <h3>Done</h3>
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
